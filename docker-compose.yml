version: '3.8'

services:
  vizcore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vizcore-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./packages:/app/packages
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - /app/packages/core/node_modules
    networks:
      - vizcore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

